  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Biblioteca Django {% block page_title %}{% endblock page_title %}

    <link

    />

  <body>

          <a href={% url "livros_list" %} class="navbar-brand mb-0 h1">Biblioteca</a>

    <main class="p-4">{% block content %}{% endblock content %}</main>

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
